name: ðŸš€ Deploy to Firebase

on:
  push:
    branches:
      - main  # à¸£à¸±à¸™ workflow à¹€à¸¡à¸·à¹ˆà¸­ push à¹„à¸›à¸—à¸µà¹ˆ branch `main`
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”¥ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ðŸ”‘ Set up Firebase credentials
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > firebase_key.json

      - name: ðŸš€ Deploy application
        env:
          GOOGLE_APPLICATION_CREDENTIALS: firebase_key.json
        run: |
          python real_time_database.py

